<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Results</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c2c3b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444457;
        }

        /* Header */
        header {
            background-color: #2c2c3b;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main content area */
        main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Results section */
        #results ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0;
        }

        #results li {
            background-color: #2c2c3b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 900px;
            margin: 20px auto;
            position: relative;
        }

        /* Slideshow styling */
        .mySlides {
            display: none;
            text-align: center;
        }

        .mySlides img {
            max-width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease;
            user-select: none;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .prev {
            left: -30px;
        }

        .next {
            right: -30px;
        }

        .prev:hover, .next:hover {
            background-color: #717171;
        }

        /* Dots/bullets for slideshow */
        .dots {
            text-align: center;
            margin: 15px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active, .dot:hover {
            background-color: #ffffff;
        }

        /* Dashboard layout */
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Results</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
    </div>

    <!-- Main content -->
    <div class="dashboard">
        <header>
            Results Dashboard
        </header>
        <main>

            <!-- Slideshow container -->
            <div class="slideshow-container">
                {% for image in image_files %}
                    <div class="mySlides fade">
                        <img src="{{ url_for('static', filename='result/' + image) }}" alt="Result Image">
                    </div>
                {% endfor %}
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            
        </main>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            slides[slideIndex - 1].style.display = "block";
            
        }
    </script>
</body>
</html>
