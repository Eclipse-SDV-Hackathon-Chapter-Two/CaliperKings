<!doctype html>
<head>
  <title>Calisper Kings - Config Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename="css/report.css") }}">
</head>
<body>
<h1 class="text-center">Config Editor</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Edit Config</h5>
          <form method="POST" action="{{ url_for('save_config_form') }}">
            <div class="mb-3">
              <label for="configJson" class="form-label">Config JSON</label>
              <textarea class="form-control" id="configJson" name="config_json" rows="10">{{ config_json }}</textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" value="Change Config" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
