<!doctype html>
<head>
  <title>Calisper Kings - Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename="css/report.css") }}">
</head>
<body>
<h1 class="text-center">Report {{ report.ID }}</h1>
<div class="container">
  <div class="row justify-content-center">
    {% set asset_id = (report.ID % 3) + 1 %}
    {% set image_name = "images/car-crash-" + (asset_id|string) + ".webp" %}
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <img src="{{ url_for('static', filename=image_name) }}" class="card-img-top"
             alt="Random Image of Crash">
        <div class="card-body">
          <h5 class="card-title">Report {{ report.ID }}</h5>
          <p class="card-text">Report pushed at {{ report.REPORT_DATE }}</p>
          <button class="btn btn-primary" type="button" data-toggle="collapse"
                  data-target="#reportData" aria-expanded="false" aria-controls="collapseExample">
            See Report
          </button>
          <div class="collapse" id="reportData">
            <button class="btn btn-secondary mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
            <pre><code id="reportDataText">{{ report_data }}</code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function copyToClipboard() {
    const reportText = document.getElementById("reportDataText").innerText;
    navigator.clipboard.writeText(reportText).then(() => {
      alert("Report data copied to clipboard!");
    }).catch(err => {
      console.error("Failed to copy: ", err);
      alert("Failed to copy the text. Please try again.");
    });
  }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
