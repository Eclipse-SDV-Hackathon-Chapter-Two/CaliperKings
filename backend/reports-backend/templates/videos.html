<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Videos Dashboard</title>
</head>
<body>
<div class="text-center">
  <h1>Videos Dashboard</h1>
</div>
<div class="container">
  <div class="video-list">
    {% for video in video_files %}
      <div class="card shadow mt-4">
        <div class="card-body">

          <h5 class="card-title">{{ video }}</h5>
          <button class="btn btn-primary" type="button" onclick="downloadVideo('{{ video }}')">
            Download
          </button>
          <button class="btn btn-primary" type="button" onclick="goToResults('{{ video }}')">Results
          </button>
        </div>
      </div>
      </div>
    {% endfor %}
</div>
</div>


<script>
  function goToResults(video) {
    window.location.href = '/result/' + video.replace('.mp4', '');
  }
</script>

<script>
  function downloadVideo(video) {
    const link = document.createElement('a');
    link.href = `/videos/${video}`;
    link.download = video;
    link.click();
  }
</script>
</body>
</html>
