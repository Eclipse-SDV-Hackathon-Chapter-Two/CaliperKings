apiVersion: v0.1
workloads:
  Ankaios_Dashboard:
    runtime: podman
    agent: agent_A
    restart: true
    updateStrategy: AT_LEAST_ONCE
    accessRights:
      allow: []
      deny: []
    restartPolicy: NEVER 
    dependencies:
    runtimeConfig: |
       image: ghcr.io/felixmoelders/ankaios-dashboard:v0.3
       commandOptions: ["-p", "5001:5001", "-e", "PASSWORD=admin"]
    controlInterfaceAccess:
        allowRules:
          - type: StateRule
            operation: ReadWrite
            filterMask:
              - "desiredState"
              - "workloadStates"
  web_ivi:
    runtime: podman
    agent: hpc2
    restartPolicy: NEVER
    runtimeConfig: |
      image: ghcr.io/eclipse-sdv-hackathon-chapter-two/shift2sdv/web_ivi:latest
      commandOptions: [ "--net=host", "--ipc=host"]
  workload_administrator:
    runtime: podman
    agent: hpc1
    restartPolicy: NEVER
    runtimeConfig: |
      image: ghcr.io/eclipse-sdv-hackathon-chapter-two/shift2sdv/workload_administrator:latest
      commandOptions: [ "--net=host", "-e", "VIN=42", "-e", "MQTT_BROKER_ADDR=3345d71141b94f0eb2ec8c60a153d4d3.s1.eu.hivemq.cloud", "-e", "MQTT_BROKER_PORT=8884", "-e", "MQTT_BROKER_USER=hackathon", "-e", "MQTT_BROKER_PASS=CaliperKing7"]
    controlInterfaceAccess:
      allowRules:
        - type: StateRule
          operation: ReadWrite
          filterMask:
            - "desiredState"
            - "workloadStates"